<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Analog Clock</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" ></script>
</head>
<body>

   <div class="clock">
		
      <div>
      	<div class="date"></div>
        <div class="day"></div>
      </div>
          <div class="dot"></div>
          <div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
          </div>
      <div>
      	
         <span class="h3">3</span>
          <span class="h6">6</span>
          <span class="h9">9</span>
          <span class="h12">12</span>  
      </div>
       <div class="diallines"></div>
    </div>

    <script type="text/javascript">
             	
       var diallines=document.getElementByClassName('diallines');
       var clockE1=document.getElementByClassName('clock')[0];

       for(var i=1;i<60;i++){

       	clockE1.innerHTML+="<div class='diallines'></div>";
       	diallines[i].style.transform="rotate(' + 6  * i + 'deg)";

       }
       
   function clock{
   	var weekday=new Array(7);
   	d=new Date() ,
    h=d.getHours() ,
    m=d.getMinutes() ,
    s=d.getSeconds() ,
    date=d.getDate() ,
    month=d.getMonth()+1,
    year=d.getYear() ,

    hDeg=h*30+m*(360/720),
    mDeg=m*30+s*(360/720),
    sDeg=s*6,

    hE1=document.queryselector('.hour-hand'),
    mE1=document.queryselector('.minute-hand'),
    sE1=document.queryselector('.second-hand'),
    dateE1=document.queryselector('.date'),
    dayE1=document.queryselector('.day');


weekday[0]="sunday";
weekday[1]="monday";
weekday[2]="tueday";
weekday[3]="wedday";
weekday[4]="thusday";
weekday[5]="friday";
weekday[6]="saturday";

   var day=weekday[d.getDay()];
     hE1.style.transform="rotate('+hDeg+'deg)";
mE1.style.transform="rotate('+mDeg+'deg)";
sE1.style.transform="rotate('+sDeg+'deg)";

dateE1.innerHTML=date+"/"+month+"/"+year;
dayE1.innerHTML=day;
   }
  
setInterval("clock()",100);




    </script>
</body>
</html>
